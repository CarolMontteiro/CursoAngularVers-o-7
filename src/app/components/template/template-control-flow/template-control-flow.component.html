<h2>Control flow</h2>

<h3>If, For</h3>

<!-- Nova Forma -->
@switch (switchCondition) {
     @case('A') {
          <p>Sim, sua letra é : A </p>
     }

     @case('B') {
          <p>Sim, sua letra é : B </p>
     }

     @default {
          <p>Não encontrado</p>
     }
     
}

<!-- Forma antiga -->
<ng-container [ngSwitch]="switchCondition">
     <ng-container *ngSwitchCase="'A'">
          <p>Sim, sua letra é : A </p>
     </ng-container>

     <ng-container *ngSwitchCase="'B'">
          <p>Sim, sua letra é : B </p>
     </ng-container>

     <ng-container *ngSwitchDefault>
          <p>Não encontrado</p>
     </ng-container>
</ng-container>
