<h2>Control flow</h2>

<h3>If, For</h3>

<!-- Nova Forma -->
<ul>
     @for( item of itens; track item.name) {
          <li>{{ item.name }}</li>
     }@empty {
          <li>Não contém valores </li>
     }
</ul>

<!-- Forma antiga -->
<ul>
     <ng-container *ngIf="itens.length === 0; else itensExist">
          <li>Nao tem valores</li>
     </ng-container>
     <ng-template #itensExist>
          <ng-container *ngFor="let item of itens">
              <li> {{ item.name }} </li>
          </ng-container>
     </ng-template>
</ul>
